<body>
    <script>
        var a = prompt("Enter comma separates string values: ", "1,2,3,4,2,3,3");
        //var nums = "5,4,2,8,2,1,4,5,8,5,2,8,8,8"
        var array = a.split(',');

        //console.log(array);
        var count = {};
        for (var i = 0; i < array.length; i++) {
            var num = array[i];

            count[num] = count[num] ? count[num] + 1 : 1;
        }
        console.log(count);
    </script>
